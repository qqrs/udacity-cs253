<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>CS 253 Blog</title>
</head>

<body>
  <a href="/blog" class="main-title">
    CS 253 Blog
  </a>

  <div id="content">
      <h2>register</h2>

      <form method="post">
          <label>username
              <input type="text" name="username" value="{{ username }}">
              <div class="error">{{ username_error }}</div>
          </label>

          <label>password
          <input type="text" name="password" value="{{ password }}">
          <div class="error">{{ password_error }}</div>
          </label>

          <label>verify
              <input type="text" name="verify" value="{{ verify }}">
              <div class="error">{{ verify_error }}</div>
          </label>

          <label>email (optional)
              <input type="text" name="email" value="{{ email }}">
              <div class="error">{{ email_error }}</div>
          </label>

          <br>
          <input type="submit">

      </form>
  

  </div>
</body>

</html>
